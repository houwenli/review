<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>返回整数逆序后的字符串</title>
  <script>
    // 1234 => 4321
    // 实际就是去除%10之后的值依次输出
    function fun(num) {
      let num1 = Math.floor(num / 10)
      let num2 = num % 10

      if(num1 < 1) {
        return num
      } else {
        return `${num2}${fun(num1)}`
      }
    }

    console.log(fun(1234))
  </script>
</head>
