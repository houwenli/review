  <script>
    let nums = [2, 7, 11, 15]

    // 使用map
    function find(nums, target) {
      let map = {}
      for (let i = 0; i < nums.length; i++) {
        map[nums[i]] = i
      }

      for (let i = 0; i < nums.length; i++) {
        if(map[target - nums[i]]) {
          return [i, map[target - nums[i]]]
        }
      }
    }

    console.log(find(nums, 18))
  </script>

<body>
  给定 nums = [2, 7, 11, 15], target = 9，因为 nums[0] + nums[1] = 2 + 7 = 9 所以返回 [0, 1]
