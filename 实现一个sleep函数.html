<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现一个sleep函数</title>
  <script>
    function sleep(time) {
      return new Promise(resolve => setTimeout(resolve, time))
    }

    sleep(2000).then(ret => {
      console.log(ret)
    })
  </script>
</head>
<body>
  
</body>
</html>
